<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Front-End 001</title>
    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2cfa37;
        }
        .hello{
            color: rgb(85, 0, 141);
        }
        .hello:hover{

            color: rgb(197, 79, 201);
        }
        .container{
            width: fit-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container"><h1><span class="hello"><strong>Hello World!!!</strong></span></h1></div>
    
    
</body>
</html>
